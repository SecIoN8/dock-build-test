version: '3'
services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./www:/var/www
            - ./logs/nginx:/var/log/nginx
        links:
            - php
    php:
      image: php:7-fpm
      volumes
            - ./www:var/www/html
            - ./config/php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.conf
      links:
          - redis
    redis:
        image: redis:latest
